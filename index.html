<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Погода здесь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="container section-header-first">
    <h1 class="header-title">Погода здесь</h1>
    <button class="header-refresh-button">Обновить геолокацию</button>
    <div class="empty"></div>
</header>

<main class="container">
    <div class="loader" id="main-city-loader">
        <div class="loader-text">Подождите, данные загружаются</div>
    </div>
    <template id="main-city-template">
        <section class="main-city">
            <div class="basic-information">
                <h3 class="city-name main-city-name">Saint Petersburg</h3>
                <div class="icon-and-temp">
                    <img class="weather-icon main-weather-icon"
                         src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/512/weather-icon.png"
                         alt="Иконка погоды">
                    <div class="temperature main-temperature">8°C</div>
                </div>
            </div>
            <ul class="additional-information">
                <li class="additional-information-block">
                    <div class="additional-information-block-title">Ветер</div>
                    <div class="additional-information-block-value wind">Moderate breeze, 6.0 m/s, North-northwest</div>
                </li>
                <li class="additional-information-block">
                    <div class="additional-information-block-title">Облачность</div>
                    <div class="additional-information-block-value cloud">Broken clouds</div>
                </li>
                <li class="additional-information-block">
                    <div class="additional-information-block-title">Давление</div>
                    <div class="additional-information-block-value pressure">1013 hpa</div>
                </li>
                <li class="additional-information-block">
                    <div class="additional-information-block-title">Влажность</div>
                    <div class="additional-information-block-value humidity">52%</div>
                </li>
                <li class="additional-information-block">
                    <div class="additional-information-block-title">Координаты</div>
                    <div class="additional-information-block-value coords">[59.88, 30.42]</div>
                </li>
            </ul>
        </section>
    </template>
    <div class="section-header-second">
        <h2 class="header-title">Избранное</h2>
<!--        <div >-->
            <form class="new-city-form" action="javascript:void(0);">
                <input class="new-city-input" type="text" placeholder="Добавить новый город">
                <button class="circle-button plus-button">
                    <span>+</span>
                </button>
            </form>
<!--        </div>-->
    </div>
    <div class="selected-cities">
        <template id="selected-city-template">
            <section class="selected-city">
                <div class="selected-city-basic-information">
                    <h3 class="city-name">Moscow</h3>
                    <div class="temperature">5°C</div>
                    <img class="weather-icon"
                         src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/512/weather-icon.png"
                         alt="Иконка погоды">
                    <button class="circle-button close-button">
                        <span>×</span>
                    </button>
                </div>
                <ul class="additional-information">
                    <li class="additional-information-block">
                        <div class="additional-information-block-title">Ветер</div>
                        <div class="additional-information-block-value wind">Moderate breeze, 6.0 m/s, North-northwest
                        </div>
                    </li>
                    <li class="additional-information-block">
                        <div class="additional-information-block-title">Облачность</div>
                        <div class="additional-information-block-value cloud">Broken clouds</div>
                    </li>
                    <li class="additional-information-block">
                        <div class="additional-information-block-title">Давление</div>
                        <div class="additional-information-block-value pressure">1013 hpa</div>
                    </li>
                    <li class="additional-information-block">
                        <div class="additional-information-block-title">Влажность</div>
                        <div class="additional-information-block-value humidity">52%</div>
                    </li>
                    <li class="additional-information-block">
                        <div class="additional-information-block-title">Координаты</div>
                        <div class="additional-information-block-value coords">[59.88, 30.42]</div>
                    </li>
                </ul>
            </section>
        </template>
        <template id="selected-city-loader-template">
            <div class="loader selected-city">
                <div class="loader-text">Подождите, данные загружаются</div>
            </div>
        </template>
    </div>
</main>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
